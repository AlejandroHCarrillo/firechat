<div class="container main-container ">
  <h1>Firechat</h1>

  <div class="col-md-12 text-right logout-window" *ngIf="_cs.usuario.uid" >
    <button class="btn btn-outline-danger"
      (click)="_cs.logout()"
    >
      Salir
    </button>
  </div>

  <div *ngIf="!_cs.usuario.uid">
    <app-login></app-login>
  </div>

  <div class="chat-window" *ngIf="_cs.usuario.uid">
    <app-chat></app-chat>
  </div>

</div>
