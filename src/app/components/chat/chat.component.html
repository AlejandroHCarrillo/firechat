<div class="chat-header">
  <img *ngIf="_cs.usuario.photoURL" [src]="_cs.usuario.photoURL" [alt]="_cs.usuario.nombre" class="avatar">
  <h1>Chat</h1>
</div>
<hr>
<div class="app-mensajes" id="app-mensajes">

  <div *ngFor="let chat of _cs.chats" 
        [ngClass]="{'text-right': _cs.usuario.uid === chat.uid }"
        class="text-right">
    <span 
    [ngClass]="{ 'badge badge-primary': _cs.usuario.uid === chat.uid,
                 'badge badge-success': _cs.usuario.uid !== chat.uid }"
    >{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>

</div>

<input type="text" name="mensaje" class="form-control" 
[(ngModel)]="mensaje" 
(keyup.enter)="enviar_mensaje()"
placeholder="Enviar mensaje">
